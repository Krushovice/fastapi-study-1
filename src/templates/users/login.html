{% extends "base.html" %}

{% block body %}
<body
  class="d-flex align-items-center justify-content-center text-center"
  style="min-height: 100vh;"
>
  <main class="form-signin w-100" style="max-width: 380px;">
    <form action="{{ url_for('login') }}" method="post">
      <img class="mb-4" src="https://www.freeiconspng.com/thumbs/login-icon/user-interface-login-icon--12.png" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mb-2">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" name="remember_me" value="true"> Remember me
        </label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">Â© 2025</p>
    </form>
  </main>
</body>
{% endblock %}
