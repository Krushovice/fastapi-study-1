{% extends "base.html" %}

{% block body %}
<body class="text-center">

  <main class="form-signin w-100 m-auto" style="max-width: 380px;">
    <form action="{{ url_for('register') }}" method="post" enctype="multipart/form-data">
      <img class="mb-4" src="{{ url_for('static', filename='images/sign.png') }}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

      <div class="form-floating mb-2">
        <input type="text" name="first_name" class="form-control" id="floatingFirstName" placeholder="Имя" required>
        <label for="floatingFirstName">Имя</label>
      </div>

      <div class="form-floating mb-2">
        <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Логин" required>
        <label for="floatingUsername">Логин</label>
      </div>

      <div class="form-floating mb-2">
        <input type="email" name="email" class="form-control" id="floatingEmail" placeholder="name@example.com" required>
        <label for="floatingEmail">Email</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Пароль" required>
        <label for="floatingPassword">Пароль</label>
      </div>

      <div class="form-floating mb-2">
        <input type="password" name="confirm_password" class="form-control" id="floatingConfirmPassword" placeholder="Повторите пароль" required>
        <label for="floatingConfirmPassword">Повторите пароль</label>
      </div>

      <div class="mb-3 text-start">
        <label for="photoUpload" class="form-label">Фото профиля</label>
        <input class="form-control" type="file" name="photo" id="photoUpload" accept="image/*">
      </div>

      <div class="mb-3 text-start">
        <label for="favoriteFilms" class="form-label">Любимые фильмы</label>
        <select class="form-select" name="favorite_films" id="favoriteFilms" multiple>
          <!--
            Здесь можно динамически подгружать <option value="{{ film.id }}">{{ film.title }}</option>
            на основании списка фильмов из БД.
          -->
        </select>
        <div class="form-text">Удерживайте Ctrl для выбора нескольких</div>
      </div>

      <!-- Рекомендую добавить ещё: -->
      <!-- 1) Дата рождения: <input type="date" name="birth_date" … > -->
      <!-- 2) Согласие с правилами: <input type="checkbox" name="terms" required> -->
      <!-- 3) Капча или проверка email для защиты от ботов -->

      <button class="w-100 btn btn-lg btn-primary" type="submit">Зарегистрироваться</button>
      <p class="mt-5 mb-3 text-muted">© 2025</p>
    </form>
  </main>

</body>
{% endblock %}
