{% extends "base.html" %}

{% block title %}Моя коллекция{% endblock %}
{% block content %}
<div class="album py-5 bg-light">
  <div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      {% for film in films %}
      <div class="col">
        <div class="card shadow-sm">
          <svg class="bd-placeholder-img card-img-top" width="100%" height="225"
               xmlns="http://www.w3.org/2000/svg" role="img"
               aria-label="Placeholder: {{ film.title }}"
               preserveAspectRatio="xMidYMid slice" focusable="false">
            <title>{{ film.title }}</title>
            <rect width="100%" height="100%" fill="#55595c"></rect>
            <text x="50%" y="50%" fill="#eceeef" dy=".3em">{{ film.title }}</text>
          </svg>
          <div class="card-body">
            <p class="card-text">
              {{ film.description }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">Подробнее</button>
                <button type="button" class="btn btn-sm btn-outline-secondary">Изменить</button>
              </div>
              <small class="text-muted">{{ film.duration}} минут</small>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
{% block footer %}
    <footer class="text-muted py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="/">На главную</a>
            </p>
        </div>
   </footer>
{% endblock %}
